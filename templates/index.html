<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Випічка для B2B клієнтів</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn">Sign in</a></li>
                <li class="signup-inactive"><a class="btn">Sign up</a></li>
            </ul>
        </div>
        <form class="form-signin" action="" method="post">
            <label for="username">Ім'я користувача</label>
            <input class="form-styling" type="text" id="username" name="username" required>
            <label for="password">Пароль</label>
            <input class="form-styling" type="password" id="password" name="password" required>
            <input type="checkbox" id="checkbox"/>
            <label for="checkbox"><span class="ui"></span>Запам'ятати мене</label>
            <div class="btn-animate">
                <button class="btn-signin" type="submit">Увійти</button>
            </div>
        </form>
        <form class="form-signup" action="" method="post">
            <label for="fullname">Повне ім'я</label>
            <input class="form-styling" type="text" id="fullname" name="fullname" required>
            <label for="email">Електронна пошта</label>
            <input class="form-styling" type="email" id="email" name="email" required>
            <label for="password">Пароль</label>
            <input class="form-styling" type="password" id="password" name="password" required>
            <label for="confirmpassword">Підтвердити пароль</label>
            <input class="form-styling" type="password" id="confirmpassword" name="confirmpassword" required>
            <div class="btn-animate">
                <button class="btn-signup" type="submit">Зареєструватися</button>
            </div>
        </form>
        <div class="forgot">
            <a href="#">Забули пароль?</a>
        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src="/static/js/index.js"></script>
</body>
</html>
